<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Smart Trip AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        padding: 40px;
      }
      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }
      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }
      input,
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
      .preferences-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 10px;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        font-weight: normal;
        cursor: pointer;
      }
      .checkbox-label input {
        width: auto;
        margin-right: 8px;
      }
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      button:active {
        transform: translateY(0);
      }
      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }
      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .token-display {
        margin-top: 15px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        word-break: break-all;
        font-size: 12px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üåç Smart Trip AI</h1>
      <p class="subtitle">Create your account to get started</p>

      <div id="message" class="message"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Create a password"
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label>Travel Preferences (Optional)</label>
          <div class="preferences-group">
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="museums" />
              Museums
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="beaches" />
              Beaches
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="parks" /> Parks
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="restaurants" />
              Restaurants
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="shopping" />
              Shopping
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="nightlife" />
              Nightlife
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="historic" />
              Historic Sites
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="preferences" value="adventure" />
              Adventure
            </label>
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account?
        <a href="#" onclick="showLoginForm()">Sign in</a>
      </div>

      <div id="tokenDisplay" class="token-display" style="display: none">
        <strong>üéâ Registration Successful!</strong><br /><br />
        <strong>Your Token:</strong><br />
        <span id="token"></span>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api/users";

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const messageDiv = document.getElementById("message");
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const preferences = Array.from(
            document.querySelectorAll('input[name="preferences"]:checked')
          ).map((cb) => cb.value);

          try {
            const response = await fetch(`${API_URL}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name,
                email,
                password,
                preferences,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              messageDiv.className = "message success";
              messageDiv.textContent = "Account created successfully!";
              messageDiv.style.display = "block";

              document.getElementById("token").textContent = data.token;
              document.getElementById("tokenDisplay").style.display = "block";

              // Store token in localStorage
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              // Hide form
              document.getElementById("registerForm").style.display = "none";

              // Redirect to frontend after 3 seconds
              setTimeout(() => {
                window.location.href = "http://localhost:3000";
              }, 3000);
            } else {
              messageDiv.className = "message error";
              messageDiv.textContent = data.error || "Registration failed";
              messageDiv.style.display = "block";
            }
          } catch (error) {
            messageDiv.className = "message error";
            messageDiv.textContent =
              "Error connecting to server. Make sure the backend is running.";
            messageDiv.style.display = "block";
          }
        });

      function showLoginForm() {
        alert(
          "Login form coming soon! For now, use the API or create a login.html file."
        );
      }
    </script>
  </body>
</html>
